---
apiVersion: v1
kind: ConfigMap
metadata:
  name: serf
data:
  discover.json: |
    {
      "discover": "multi-kube-serf"
    }
  # if our multiple clusters' nodes can multicast they will discover each other
  # docker networks support multicast within the same network
  tags.json: |
    {
      "tags" : {
        "asn": "64512",
        "cluster": "my-kube-cluster",
        "dns": "10.100.0.10"
      }
    }

# EXTERNAL_IP: 172.2.0.1
